{% extends "accounts/base.html" %}

{% block content %}
  <h1>Удалить задачу: {{ task.title }}</h1>
  <p>Вы уверены, что хотите удалить эту задачу?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'view_tasks' %}">Отмена</a>
  </form>
{% endblock %}
